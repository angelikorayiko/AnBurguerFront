<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="../javascript/intranet.js"></script>
        <link rel="stylesheet" href="../css/intranet.css">
        <title>Intranet</title>
    </head>

    <body>
        <header>
            <a href="../html/index.html"><h1>INTRANET AN'BURGUER</h1></a>
        </header>

        <nav>
            <ul>
                <li><a href="#create-user" onclick="showSection('create-user')">CREAR USUARIO</a></li>
                <li><a href="#create-product" onclick="showSection('create-product')">CREAR PRODUCTOS</a></li>
                <li><a href="#delete-user" onclick="showSection('delete-user')">BORRAR USUARIOS</a></li>
                <li><a href="#delete-product" onclick="showSection('delete-product')">BORRAR PRODUCTOS</a></li>
                <li><a href="#create-category" onclick="showSection('create-category')">CREAR CATEGORIAS</a></li>
                <li><a href="#delete-order" onclick="showSection('delete-order')">BORRAR PEDIDOS</a></li>
                <li><a href="#update-product" onclick="showSection('update-product')">ACTUALIZAR PRODUCTOS</a></li>
            </ul>
        </nav>

        <section id="create-user" class="section" style="display: none;">
            <h2>CREAR USUARIOS</h2>
            <form id="create-user-form">
                <label for="nombreField">First Name:</label>
                <input type="text" id="nombreField" name="firstname" required><br>

                <label for="surnameField">Surname:</label>
                <input type="text" id="surnameField" name="surname" required><br>

                <label for="emailField">Email:</label>
                <input type="email" id="emailField" name="email" required><br>

                <label for="phoneField">Phone Number:</label>
                <input type="tel" id="phoneField" name="phone" required><br>

                <label for="passField">Password:</label>
                <input type="password" id="passField" name="password" required><br>

                <label for="storeField">Store ID:</label>
                <input type="text" id="storeField" name="store-id" required><br>

                <input type="submit" value="Submit" onclick="sendDataToServer(event)">
            </form>
        </section>

        <section id="create-product" class="section" style="display: none;">
            <h2>CREAR PRODUCTOS</h2>
            <form id="create-product-form">
                <label for="category">Category Name:</label>
                <input type="text" id="category" name="category-name" required><br>

                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" name="product-name" required><br>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required><br>

                <label for="product-url">Product URL:</label>
                <input type="text" id="product-url" name="product-url" required><br>

                <input type="submit" value="Submit" onclick="sendProductToServer()">
            </form>
        </section>

        <section id="create-category" class="section" style="display: none;">
            <h2>CREAR CATEGORIAS</h2>
            <form id="create-category-form">
                <label for="categoryNameField">Category Name:</label>
                <input type="text" id="categoryNameField" name="category-name" required><br>
                <input type="submit" value="Submit" onclick="sendCategoryToServer()">
            </form>
        </section>

        <section id="delete-product" class="section" style="display: none;">
            <h2>BORRAR PRODUCTOS</h2>
            <button onclick="sendProductRequestToServer()">Refresh</button>
            <div id="product-list"></div>
            <div id="delete-product-result"></div>
        </section>

        <section id="delete-user" class="section" style="display: none;">
            <h2>BORRAR USUARIOS</h2>
            <button onclick="sendRequestToServer()">Refresh</button>
            <div id="employee-list"></div>
            <div id="delete-user-result"></div>
        </section>

        <section id="delete-order" class="section" style="display: none;">
            <h2>PEDIDOS</h2>
            <button onclick="sendOrderRequestToServer()">Refresh</button>
            <div id="order-list"></div>
            <div id="delete-order-list"></div>
        </section>

        <section id="update-product" class="section" style="display: none;">
            <h2>ACTUALIZAR PRODUCTOS</h2>
            <form id="update-product-form">
                <label for="update-product-id">Product ID:</label>
                <input type="number" id="update-product-id" name="product-id" required><br>

                <label for="update-category">Category Name:</label>
                <input type="text" id="update-category" name="category-name"><br>

                <label for="update-product-name">Product Name:</label>
                <input type="text" id="update-product-name" name="product-name"><br>

                <label for="update-price">Price:</label>
                <input type="number" id="update-price" name="price"><br>

                <label for="update-product-url">Product URL:</label>
                <input type="text" id="update-product-url" name="product-url"><br>

                <input type="submit" value="Submit" onclick="sendUpdateProductToServer(event)">
            </form>
        </section>

    </body>

</html>
