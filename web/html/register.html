<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="../imagenes/yellowlogo.png">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../javascript/register.js"></script>
</head>
<body>
    <img class="imagenfondo" src="../imagenes/loginregisterimg.png">
    <div class="centerpart">
        <div class="firstpart">
            <div class="logo">
                <img class="logoimage" src="../imagenes/yellowlogo.png">
            </div>
            <div class="singintitle">
                SIGN IN
            </div>
        </div>
        <div class="secondpart">
            <div class="nombretitle">NOMBRE:
                <input id="nombreField" class="nombretext"></input>
            </div>
            <div class="apellidostitle">APELLIDOS:
                <input id="apellidosField" class="apellidostext"></input>
            </div>
            <div class="correotelefonopart">
                <div class="correotitle">CORREO ELECTRÓNICO:
                    <input id="correoField" class="correotext"></input>
                </div>
                <div class="telefonotitle">TELÉFONO (*OPCIONAL):
                    <input id="telefonoField" class="telefonotext"></input>
                </div>
            </div>
            <div class="contraseñatitle">CONTRASEÑA:
                <input id="contrasenaField" class="contraseñatext" type="password"></input>
            </div>
            <div class="terminostext">
                <div>
                    <input type="checkbox" name="my-checkbox" id="checkbox">
                    <label for="opt-in"></label>
                </div>
                <div class="textpart">He leido y acepto la política de privacidad y las condiciones<br> de uso de An'Burguer</div>
            </div>
        </div>
        <div class="buttonpart">
            <button class="registrarsebutton" onclick="sendDataToServer()">
                REGISTRARSE
            </button>
        </div>
        <div class="errormsg" id="error-message" style="display:none; color:red;"></div>
    </div>
</body>
</html>
